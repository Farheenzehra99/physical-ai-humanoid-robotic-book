version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-chatbot-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  neon-db:
    image: postgres:15-alpine
    container_name: rag-chatbot-neon-db
    environment:
      POSTGRES_DB: rag_chatbot
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-chatbot-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql://rag_user:rag_password@neon-db:5432/rag_chatbot
      - EMBEDDING_MODEL=claude-mcp-embedding
    depends_on:
      - qdrant
      - neon-db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rag-chatbot-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_data:
  postgres_data: